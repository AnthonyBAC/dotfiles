[window] 
padding = { x = 5 , y = 5}
opacity = 0.9
decorations = "None"

[font]
normal = { family = "Fira Code", style = "Light" }
bold = { family = "Fira Code", style = "Bold" }
size = 11

#Offset - ExtraSpace around each character
offset = {x =1, y = 0}

[cursor]
style = { shape = "Underline", blinking = "off" }


